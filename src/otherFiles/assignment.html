<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center; padding-bottom: 30px; font-family: 'Roboto Thin',sans-serif; width: 600px; background-color: #ede3ff; align-items: center">
        <p style="padding-top: 10px; padding-bottom: 10px;color:#ede3ff; background-color: #1a1f23; font-size: 15px;">
            Quiz on Important Facts
        </p>
        <p style="color: #232631; font-size: 25px;">
            Which of these is a Javascript package manager?
        </p>
        <form id="form" style="display: block">
            <input type="radio" name="js" id="nodejs" value="nodejs">
            <label for="nodejs">a: Node.js</label><br>

            <input type="radio" name="js" id="typescript" value="typescript">
            <label for="typescript">b: Typescript</label><br>

            <input type="radio" name="js" id="npm" value="npm">
            <label for="npm">c: npm</label>
        </form>
    <div>
        <button style="border: none; border-radius: 2px; background-color: steelblue; padding: 10px" type="submit">Previous Question</button>
        <button style="border: none; border-radius: 2px; background-color: steelblue; padding: 10px" type="submit">Next Question</button>
    </div>
</div>
</body>
</html>
